<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Brain 3D</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        
        /* Mobile view */
        #mobile-view {
            display: none;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
        }
        #mobile-view h1 { color: #0f0; margin-bottom: 10px; font-size: 24px; }
        #mobile-view .subtitle { color: #888; margin-bottom: 40px; }
        #mobile-view .circle {
            width: 150px;
            height: 150px;
            margin: 0 auto 40px;
            border: 3px solid #0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #mobile-view .circle-inner {
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
        }
        #mobile-view .stats { margin-bottom: 30px; }
        #mobile-view .stat {
            display: inline-block;
            background: rgba(0,255,0,0.2);
            border: 1px solid #0f0;
            padding: 15px 25px;
            margin: 5px;
            border-radius: 5px;
        }
        #mobile-view .stat-num { color: #0f0; font-size: 24px; font-weight: bold; display: block; }
        #mobile-view .stat-label { color: #888; font-size: 12px; }
        #mobile-view .msg {
            border: 1px solid #333;
            padding: 20px;
            border-radius: 8px;
            max-width: 300px;
            margin: 0 auto 20px;
        }
        #mobile-view .msg-title { color: #0f0; margin-bottom: 10px; }
        #mobile-view .msg-text { color: #888; font-size: 14px; }
        #mobile-view .footer { color: #666; font-size: 12px; margin-top: 30px; }
        
        /* Desktop view */
        #desktop-view {
            display: none;
            background: #0f0f11;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #desktop-view .loading {
            text-align: center;
        }
        #desktop-view .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #00f0ff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <script>
        (function() {
            var ua = navigator.userAgent;
            var isIOS = /iPhone|iPad|iPod/i.test(ua) || (ua.includes('Macintosh') && 'ontouchend' in document);
            var isAndroid = /Android/i.test(ua);
            var isMobile = isIOS || isAndroid || /webOS|BlackBerry|IEMobile|Opera Mini/i.test(ua);
            var isSmallScreen = window.innerWidth < 768;
            
            // Show correct view immediately
            if (isMobile || isSmallScreen) {
                document.documentElement.className = 'mobile';
            } else {
                document.documentElement.className = 'desktop';
            }
        })();
    </script>
    
    <style>
        html.mobile #mobile-view { display: block !important; }
        html.desktop #desktop-view { display: flex !important; }
    </style>
</head>
<body>

    <!-- Mobile View -->
    <div id="mobile-view">

        <p class="subtitle">Neural Network Visualization</p>
        
        <div class="circle">
            <div class="circle-inner"></div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-num">463</span>
                <span class="stat-label">NODES</span>
            </div>
            <div class="stat">
                <span class="stat-num">13</span>
                <span class="stat-label">CATEGORIES</span>
            </div>
        </div>
        
        <div class="msg">
            <div class="msg-title">ðŸ’» Desktop Experience</div>
            <div class="msg-text">
                For interactive 3D,<br>
                please visit on desktop.
            </div>
        </div>
        
        <p class="footer">
            CORE â€¢ AGENTS â€¢ MODELS â€¢ SKILLS<br>
            KNOWLEDGE â€¢ MEMORY â€¢ TOOLS
        </p>
    </div>

    <!-- Desktop View -->
    <div id="desktop-view">
        <div class="loading">
            <div class="spinner"></div>
            <div style="color: #ccc;">LOADING BRAIN...</div>
        </div>
        <script type="module" src="/src/main.jsx"></script>
    </div>

</body>
</html>
