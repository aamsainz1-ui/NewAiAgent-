<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Anti-cache headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Agent Brain 3D</title>
    <style>
      body { 
        background: #000; 
        margin: 0; 
        color: #fff; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #mobile-msg {
        text-align: center;
        padding: 20px;
      }
      h1 { color: #0f0; font-size: 24px; margin-bottom: 10px; }
      p { color: #888; font-size: 16px; }
      a { color: #0f0; text-decoration: underline; }
    </style>
    <!-- Mobile redirect - IMMEDIATE -->
    <script>
      (function() {
        var ua = navigator.userAgent;
        var isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(ua);
        var isSmallScreen = window.innerWidth < 768;
        
        if (isMobile || isSmallScreen) {
          // Force redirect with cache-busting
          window.location.replace('https://agent-brain-dashboard.vercel.app/mobile.html?t=' + Date.now());
        }
      })();
    </script>
  </head>
  <body>
    <!-- Fallback for non-JS or if redirect fails -->
    <noscript>
      <div id="mobile-msg">
        <h1>ðŸ§  AGENT BRAIN 3D</h1>
        <p>Mobile view: <a href="/mobile.html">Click here</a></p>
      </div>
    </noscript>
    
    <!-- Desktop loading screen -->
    <div id="root">
      <div style="text-align: center;">
        <div style="border: 4px solid rgba(255,255,255,0.1); border-left-color: #00f0ff; width: 40px; height: 40px; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px;"></div>
        <div style="font-size: 1.2rem; color: #ccc;">LOADING BRAIN...</div>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <style>
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </body>
</html>
