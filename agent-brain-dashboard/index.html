<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="version" content="v7.5" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Agent Brain 3D</title>
    <style>
      body { background-color: #0f0f11; margin: 0; color: white; font-family: sans-serif; overflow: hidden; }
      #loading {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        text-align: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        width: 40px; height: 40px; border-radius: 50%;
        border-left-color: #00f0ff;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .loading-text { font-size: 1.2rem; letter-spacing: 1px; color: #ccc; }
      /* Force mobile to show content */
      @media (max-width: 768px) {
        body { background-color: #000; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loading">
        <div class="spinner"></div>
        <div class="loading-text">LOADING BRAIN...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Force remove loading after 3s on mobile
      setTimeout(() => {
        const loader = document.getElementById('loading');
        if(loader) loader.style.display = 'none';
      }, 3000);
    </script>
  </body>
</html>
