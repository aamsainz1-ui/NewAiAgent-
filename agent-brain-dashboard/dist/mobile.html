<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agent Brain 3D</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 { 
            color: #00ff00; 
            font-size: 24px; 
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle { 
            color: #888; 
            font-size: 14px; 
            margin-bottom: 30px;
            text-align: center;
        }
        .visual {
            width: 200px;
            height: 200px;
            border: 3px solid #00ff00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }
        .core {
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px #fff;
        }
        .ring {
            position: absolute;
            border: 2px solid rgba(0,255,0,0.5);
            border-radius: 50%;
        }
        .ring1 { width: 100px; height: 100px; }
        .ring2 { width: 140px; height: 140px; }
        .ring3 { width: 180px; height: 180px; }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 25px;
        }
        .stat-box {
            background: rgba(0,255,0,0.1);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .stat-num {
            color: #00ff00;
            font-size: 28px;
            font-weight: bold;
        }
        .stat-label {
            color: #888;
            font-size: 12px;
            margin-top: 5px;
        }
        .message {
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            max-width: 300px;
        }
        .message-title {
            color: #00ff00;
            font-size: 16px;
            margin-bottom: 8px;
        }
        .message-text {
            color: #aaa;
            font-size: 14px;
            line-height: 1.5;
        }
        .footer {
            margin-top: 25px;
            color: #666;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  AGENT BRAIN 3D</h1>
        <p class="subtitle">Neural Network Visualization</p>
        
        <div class="visual">
            <div class="ring ring3"></div>
            <div class="ring ring2"></div>
            <div class="ring ring1"></div>
            <div class="core"></div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-num">463</div>
                <div class="stat-label">TOTAL NODES</div>
            </div>
            <div class="stat-box">
                <div class="stat-num">13</div>
                <div class="stat-label">CATEGORIES</div>
            </div>
        </div>
        
        <div class="message">
            <div class="message-title">ðŸ’» Desktop Experience</div>
            <div class="message-text">
                For interactive 3D visualization,<br>
                please visit on a desktop browser.
            </div>
        </div>
        
        <div class="footer">
            CORE â€¢ AGENTS â€¢ MODELS â€¢ SKILLS<br>
            KNOWLEDGE â€¢ MEMORY â€¢ TOOLS
        </div>
    </div>
</body>
</html>
